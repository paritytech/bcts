name: Deploy Playground to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Generate static site for Playground
        run: cd apps/playground && bun run generate

      - name: Generate documentation for all packages
        run: bun run docs

      - name: Organize documentation with playground
        run: |
          # Copy playground output to public directory (root)
          mkdir -p public
          cp -r apps/playground/.output/public/* public/
          
          # Create docs directory and copy each package's docs dynamically
          mkdir -p public/docs
          for package_dir in packages/*/; do
            package_name=$(basename "$package_dir")
            if [ -d "$package_dir/docs" ]; then
              cp -r "$package_dir/docs" "public/docs/$package_name"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
