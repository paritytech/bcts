name: Code Analysis

on:
  push:
    branches: [main]
  pull_request:
    paths-ignore:
      - '**.md'

permissions:
  contents: read

jobs:
  lint:
    name: ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

#      - name: Type check
#        run: bun run check-types
